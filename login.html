<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Acceso Espartano</title>

<style>

body{
    margin:0;
    padding:0;
    height:100vh;
    overflow:hidden;
    font-family: 'Trebuchet MS', sans-serif;
    background:black;
    display:flex;
    justify-content:center;
    align-items:center;
}

/* ===== FONDO CON RAYOS ===== */
body::before{
    content:"";
    position:absolute;
    width:100%;
    height:100%;
    background:url("img/rayos.jpg") center/cover no-repeat;
    opacity:0.4;
    animation: lightningFlash 5s infinite;
}

@keyframes lightningFlash{
    0%{opacity:0.4;}
    5%{opacity:0.9;}
    10%{opacity:0.4;}
    100%{opacity:0.4;}
}

/* ===== GUERRERO ===== */
.guerrero{
    position:absolute;
    bottom:0;
    left:5%;
    height:90%;
    z-index:2;
    filter: drop-shadow(0 0 20px gold);
}

/* ===== LOGIN BOX ===== */
.login-box{
    position:relative;
    z-index:3;
    background:rgba(0,0,0,0.8);
    padding:40px;
    border-radius:15px;
    text-align:center;
    box-shadow:0 0 30px gold;
    color:white;
}

.login-box h2{
    color:gold;
    margin-bottom:20px;
}

.login-box input{
    padding:10px;
    width:200px;
    margin-bottom:15px;
    border:none;
    border-radius:5px;
}

.login-box button{
    padding:10px 20px;
    background:gold;
    border:none;
    cursor:pointer;
    font-weight:bold;
    border-radius:5px;
}

.login-box button:hover{
    background:orange;
}

#estado{
    color:red;
    margin-top:10px;
}

</style>
</head>

<body>

<img src="img/guerrero.png" class="guerrero">

<div class="login-box">
<h2>Ingreso Guerrero</h2>

<form onsubmit="entrar(event)">
<input type="text" id="usuario" placeholder="Nombre de Guerrero" required>
<br>
<button type="submit">Entrar</button>
</form>

<p id="estado"></p>

</div>

<script>

function entrar(event){
    event.preventDefault(); // evita recarga

    let user = document.getElementById("usuario").value.trim();

    if(user.length > 2){
        localStorage.setItem("usuario", user);
        window.location.href = "principal.html";
    }else{
        document.getElementById("estado").innerHTML = "Nombre inv√°lido";
    }
}

</script>

</body>
</html>
