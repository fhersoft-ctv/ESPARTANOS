<div class="reproductor">

    <input type="text" id="busqueda"
    placeholder="Buscar video...">

    <div id="listaVideos" class="lista-videos"></div>

    <video id="videoPlayer" controls>
        <source id="videoSource" src="" type="video/mp4">
        Tu navegador no soporta video.
    </video>
</div>

<script>

/* ===== USUARIO ===== */

let usuario = localStorage.getItem("usuario");

if(usuario){
    document.getElementById("usuarioLogueado").innerHTML =
        "⚔ Usuario: " + usuario;
}else{
    window.location.href = "login.html";
}

/* ===== LISTA DE VIDEOS (AGREGA LOS TUYOS AQUÍ) ===== */

let listaVideos = [
    "rumor.mp4",
    "mecanico.mp4",
    "resiste y sobrevive.mp4",
    "invencible.mp4",
    "rendirse jamas.mp4"
];

/* ===== MOSTRAR LISTA ===== */

function mostrarLista(filtro=""){

    let contenedor = document.getElementById("listaVideos");
    contenedor.innerHTML = "";

    let filtrados = listaVideos.filter(video =>
        video.toLowerCase().includes(filtro.toLowerCase())
    );

    filtrados.forEach(video => {
        let item = document.createElement("div");
        item.textContent = video.replace(".mp4","");
        item.onclick = function(){
            reproducirVideo(video);
        };
        contenedor.appendChild(item);
    });
}

/* ===== REPRODUCIR ===== */

function reproducirVideo(video){
    document.getElementById("videoSource").src = "videos/" + video;
    document.getElementById("videoPlayer").load();
}

/* ===== BUSCADOR DINÁMICO ===== */

document.getElementById("busqueda").addEventListener("input", function(){
    mostrarLista(this.value);
});

/* ===== CARGAR LISTA INICIAL ===== */

mostrarLista();

/* ===== ENERGÍA ===== */

function generarEnergia(){
    for(let i=0; i<30; i++){
        let energia = document.createElement("div");
        energia.classList.add("energy");
        energia.style.left = Math.random() * 100 + "vw";
        energia.style.animationDuration = (3 + Math.random()*4) + "s";
        energia.style.animationDelay = Math.random() * 3 + "s";
        document.body.appendChild(energia);
    }
}
generarEnergia();

</script>
