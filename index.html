<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>COMUNIDAD ESPARTANA</title>

<style>

body{
    margin:0;
    padding:0;
    overflow:hidden;
    height:100vh;
    background:black;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family: 'Trebuchet MS', sans-serif;
    color:white;
}

/* ===== FONDO RAYOS GIRATORIOS ===== */
body::before{
    content:"";
    position:absolute;
    width:300%;
    height:300%;
    background: radial-gradient(circle, rgba(255,215,0,0.4) 0%, rgba(255,0,0,0.3) 30%, black 70%);
    animation: rotate 8s linear infinite;
}

@keyframes rotate{
    from{ transform:rotate(0deg);}
    to{ transform:rotate(360deg);}
}

/* ===== PARTÍCULAS DE FUEGO ===== */
.fire{
    position:absolute;
    width:4px;
    height:4px;
    background:orange;
    border-radius:50%;
    animation: rise 4s linear infinite;
    opacity:0.7;
}

@keyframes rise{
    from{ transform:translateY(100vh) scale(1);}
    to{ transform:translateY(-10vh) scale(0.2);}
}

/* CONTENIDO */
.container{
    position:relative;
    text-align:center;
    z-index:2;
}

/* LOGO */
.logo{
    width:320px;
    animation: pulse 2s infinite alternate;
}

@keyframes pulse{
    from{ transform:scale(1);}
    to{ transform:scale(1.07);}
}

/* TITULO IMPACTO */
h1{
    font-size:52px;
    margin-top:20px;
    background: linear-gradient(45deg, gold, orange, red);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 20px gold;
    animation: glow 1.5s infinite alternate;
}

@keyframes glow{
    from{ text-shadow:0 0 15px gold;}
    to{ text-shadow:0 0 35px red;}
}

/* FRASE */
.frase{
    font-size:20px;
    font-style:italic;
    margin-top:10px;
}

/* TIMER */
#timer{
    margin-top:20px;
    font-size:22px;
    font-weight:bold;
    color:gold;
}

/* EFECTO RELÁMPAGO */
.flash{
    position:absolute;
    width:100%;
    height:100%;
    background:white;
    opacity:0;
    pointer-events:none;
}

</style>
</head>

<body>

<div class="flash" id="flash"></div>

<div class="container">
    <img src="img/escudo.png" class="logo">
    <h1 id="titulo">COMUNIDAD ESPARTANA</h1>
    <div class="frase">"Tu nombre es desconocido, tu hazaña es inmortal"</div>
    <div id="timer"></div>
</div>

<audio id="audioIntro">
    <source src="audio.mp3" type="audio/mpeg">
</audio>

<script>

/* ===== GENERAR PARTÍCULAS ===== */
for(let i=0;i<40;i++){
    let fire=document.createElement("div");
    fire.className="fire";
    fire.style.left=Math.random()*100+"vw";
    fire.style.animationDuration=(3+Math.random()*3)+"s";
    document.body.appendChild(fire);
}

/* ===== RELÁMPAGO ===== */
function lightning(){
    let flash=document.getElementById("flash");
    flash.style.opacity="0.9";
    setTimeout(()=>{flash.style.opacity="0";},100);
}
setInterval(lightning,4000);

/* ===== AUDIO CON FADE IN ===== */
let audio=document.getElementById("audioIntro");
audio.volume=0;
audio.play();

let fade=setInterval(()=>{
    if(audio.volume<0.8){
        audio.volume+=0.05;
    }else{
        clearInterval(fade);
    }
},300);

/* ===== TIMER 10 SEGUNDOS ===== */
let tiempo=10;

let intervalo=setInterval(()=>{
    document.getElementById("timer").innerHTML=
    "Entrando en "+tiempo+" segundos...";
    tiempo--;
    if(tiempo<0){
        clearInterval(intervalo);

        /* DESTELLO FINAL */
        document.getElementById("flash").style.opacity="1";

        setTimeout(()=>{
            window.location.href="login.html";
        },500);
    }
},1000);

</script>

</body>
</html>
